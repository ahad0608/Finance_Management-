{% extends 'base.html' %}
{% block body %}




<div class="container bg-light">
  <form action="/" method="POST">
    <div class="my-3">
      <label for="title" class="form-label">Products/Services Description</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">

    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="1" class="form-control" name="price" id="price">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div class="container my-3">
  <h2 class="text-dark">Your Finance<span>
    <form  action="/search/searchquery" method="GET" method="POST" class="d-inline-flex" style="float: right;">
      <input class="form-control me-2" type="search" name="searchquery" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </span></h2>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Date</th>
        <th scope="col">Products/Services</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!--We have used jinja snippet for fillling out tables-->
      {% for fima in allfima %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{fima.date_created}}</td>
        <td>{{fima.title}}</td>
        <td>{{fima.price}}</td>
        <td>
          <a href="/delete/{{fima.sno}}" type="button" class="btn btn-outline-danger btn-sm me-md-2">Delete</button>
          <a href="/update/{{fima.sno}}" type="button" class="btn btn-outline-warning btn-sm">Update</button>


        </td>
      </tr>
      {% endfor %}


    </tbody>
  </table>
</div>
