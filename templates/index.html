<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Finance Management</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">FiMa</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container bg-light">
        <form action="/" method="POST">
            <div class="my-3">
              <label for="title" class="form-label">Products/Services Description</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
             
            </div>
            
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" step="1" class="form-control" name="price" id="price">
            </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div> 
    <div class="container my-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Date</th>
                <th scope="col">Products/Services</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                <!--We have used jinja snippet for fillling out tables-->
                {% for fima in allfima %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{fima.date_created}}</td>
                    <td>{{fima.title}}</td>
                    <td>{{fima.price}}</td>
                    <td>
                        <a href="/delete/{{fima.sno}}" type="button" class="btn btn-outline-danger">Delete</button>

                    </td>
                  </tr>   
                {% endfor %}
              
             
            </tbody>
          </table>
    </div> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
